    <body>
        <div class="first">
            <h2>Imagine your family and friends: Which of the following reactions about your choice of partner would you value the most?</h2>
        </div>
        <input type="checkbox" id="grapes" value="grapes" name="fruit" />
  <label for="grapes">
  <div class="choices">My family's approval of my choice of partner</div>
  </label>

  <input type="checkbox" id="Bananas" value="Bananas" name="fruit" />
  <label for="Bananas">
  <div class="choices">My friends beign pleased about my choice of partner</div>
  </label>

  <input type="checkbox" id="Strawberries" value="Strawberries" name="fruit" />
  <label for="Strawberries">
  <div class="choices">I really don't care what my family or friends think about my choice of partner</div>
  </label>

  <input type="checkbox" id="Apples" value="Apples" name="fruit" />
  <label for="Apples">
  <div class="choices">My partner's family liking me</div>
  </label>
        <div>
            <button id="sub"><a href="random14.html">Submit</a></button>
        </div>
