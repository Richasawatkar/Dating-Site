<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="first">
            <h2>What is your immediate reaction if a person you're very close to does something that upsets you?</h2>
        </div>
        <input type="checkbox" id="grapes" value="grapes" name="fruit" />
  <label for="grapes">
  <div class="choices">I let them know right away that they upset me</div>
  </label>

  <input type="checkbox" id="Bananas" value="Bananas" name="fruit" />
  <label for="Bananas">
  <div class="choices">I try to reclaim calm and find out what happened</div>
  </label>

  <input type="checkbox" id="Strawberries" value="Strawberries" name="fruit" />
  <label for="Strawberries">
  <div class="choices">I think: Why does this always happen to me?</div>
  </label>

  <input type="checkbox" id="Apples" value="Apples" name="fruit" />
  <label for="Apples">
  <div class="choices">I smile and pretend nothing's wrong</div>
  </label>

  <input type="checkbox" id="s" value="s" name="fruit" />
  <label for="s">
  <div class="choices">I want someone to spend my free time with</div>
  </label>
        <div>
            <button id="sub"><a href="random11.html">Submit</a></button>
        </div>
    </body>
</html>
